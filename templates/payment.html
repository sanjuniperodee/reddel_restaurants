<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
</head>
<body>
<script src="https://widget.cloudpayments.ru/bundles/cloudpayments.js"></script>
<script>
    window.onload = this.pay = function () {
 var widget = new cp.CloudPayments();
    widget.pay('auth', // или 'charge'
        { //options
            publicId: 'test_api_00000000000000000000002', //id из личного кабинета
            description: 'Оплата товаров в example.com', //назначение
            amount: 100, //сумма
            currency: 'RUB', //валюта
            accountId: 'user@example.com', //идентификатор плательщика (необязательно)
            invoiceId: '1234567', //номер заказа  (необязательно)
            email: 'user@example.com', //email плательщика (необязательно)
            skin: "mini", //дизайн виджета (необязательно)
            autoClose: 3, //время в секундах до авто-закрытия виджета (необязательный)
            data: {
                myProp: 'myProp value'
            },
            configuration: {
                common: {
                    successRedirectUrl: "https://{ваш сайт}/success", // адреса для перенаправления
                    failRedirectUrl: "https://{ваш сайт}/fail"        // при оплате по Tinkoff Pay
                }
            },
            payer: {
                firstName: 'Тест',
                lastName: 'Тестов',
                middleName: 'Тестович',
                birth: '1955-02-24',
                address: 'тестовый проезд дом тест',
                street: 'Lenina',
                city: 'MO',
                country: 'RU',
                phone: '123',
                postcode: '345'
            }
        },
        {
            onSuccess: function (options) { // success
                //действие при успешной оплате
            },
            onFail: function (reason, options) { // fail
                //действие при неуспешной оплате
            },
            onComplete: function (paymentResult, options) { //Вызывается как только виджет получает от api.cloudpayments ответ с результатом транзакции.
                //например вызов вашей аналитики
            }
        }
    )
};
</script>
<script>
    function pay(){
        console.log('pay')
        const fieldValues = {
            cvv: document.getElementById('cvv').value,
            cardNumber: document.getElementById('card_num').value,
            expDateMonth: document.getElementById('exp').value.split('/')[0],
            expDateYear: document.getElementById('exp').value.split('/')[1],
        }
        console.log(fieldValues)
        const checkout = new cp.Checkout({
            publicId: 'test_api_000000000000000002',
        });
        checkout.createPaymentCryptogram(fieldValues)
            .then((cryptogram) => {
                console.log(cryptogram);
            }).catch((errors) => {
                console.log(errors)
            });
    }
    const payButton = document.getElementById('123');

payButton.addEventListener('click', pay);
console.log(payButton)
</script>
</body>

</html>
